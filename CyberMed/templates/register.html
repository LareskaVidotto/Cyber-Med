
{% extends "base.html" %}
{% block content %}
<div class="login-container">
    <div class="login-box">
        <h2>Cadastro</h2>
        <form method="POST" class="login-form">
            <div class="form-group">
                <label>Usuário:</label>
                <input type="text" name="username" required>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" name="email" required>
            </div>
            <div class="form-group">
                <label>Senha:</label>
                <input type="password" name="password" required>
            </div>
            <div class="form-group">
                <label>Nome da Clínica:</label>
                <input type="text" name="clinic_name" required>
            </div>
            <div class="form-group">
                <label>Endereço:</label>
                <input type="text" name="address" required>
            </div>
            <div class="form-group">
                <label>Telefone:</label>
                <input type="text" name="phone" required>
            </div>
            <div class="form-group">
                <label>Pergunta de Segurança: Qual é o nome do seu primeiro animal de estimação?</label>
                <input type="text" name="security_answer" required>
            </div>
            <button type="submit" class="btn login-btn">Cadastrar Clínica</button>
        </form>
        <div class="login-footer">
            <p>Já tem uma conta? <a href="{{ url_for('login') }}">Faça login</a></p>
        </div>
    </div>
</div>
{% endblock %}
