
{% extends "base.html" %}
{% block content %}
<div class="login-container">
    <div class="login-box">
        <h2>Sistema Médico</h2>
        <form method="POST" class="login-form">
            {% if show_security %}
                <input type="hidden" name="username" value="{{ username }}">
                <div class="form-group">
                    <label>Pergunta de Segurança: Qual é o nome do seu primeiro animal de estimação?</label>
                    <input type="text" name="security_answer" required>
                </div>
            {% else %}
                <div class="form-group">
                    <label>Usuário:</label>
                    <input type="text" name="username" required>
                </div>
                <div class="form-group">
                    <label>Senha:</label>
                    <input type="password" name="password" required>
                </div>
            {% endif %}
            <button type="submit" class="btn login-btn">{{ 'Verificar' if show_security else 'Entrar' }}</button>
        </form>
        <div class="login-footer">
            <p>Sistema de acesso restrito</p>
            <p>Não tem uma conta? <a href="{{ url_for('register') }}">Cadastre-se</a></p>
        </div>
    </div>
</div>
{% endblock %}
